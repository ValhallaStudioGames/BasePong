plugins {
    id 'java'
    id 'application'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

sourceCompatibility = 17
mainClassName = 'com.valhalla.Main'

archivesBaseName = "${project.archives_base_name}"

group = "${project.group}"
version = "${project.lib_version}"

repositories {
    mavenCentral()
}

dependencies {
    api 'io.github.valhallastudiogames:BaseEngine:1.+'
}
